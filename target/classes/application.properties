spring.application.name=myapp
# --- Server ---
server.port=8080

# --- Management (health/info) ---
management.endpoints.web.exposure.include=health,info

# --- Disable DB auto-config for now (no JPA yet) ---
spring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# --- Gupshup config (read from environment variables with fallbacks) ---
carevego.gupshup.app-id=${GUPSHUP_APP_ID:}
carevego.gupshup.api-key=${GUPSHUP_API_KEY:}
carevego.gupshup.base-url=${GUPSHUP_BASE_URL:https://api.gupshup.io/sm/api/v1}